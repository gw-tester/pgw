apiVersion: tekton.dev/v1alpha1
kind: PipelineResource
metadata:
  name: pgw-git
spec:
  type: git
  params:
    - name: revision
      value: master
    - name: url
      value: https://github.com/gw-tester/pgw
---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: pgw
spec:
  resources:
    - name: src
      type: git
  tasks:
    - name: tox-linting
      taskRef:
        name: linter-task
      params:
        - name: linter_tool
          value: tox
      resources:
        inputs:
          - name: repo
            resource: src
    - name: shellcheck-linting
      taskRef:
        name: linter-task
      params:
        - name: linter_tool
          value: shellcheck
      resources:
        inputs:
          - name: repo
            resource: src
    - name: hadolint-linting
      taskRef:
        name: linter-task
      params:
        - name: linter_tool
          value: hadolint
      resources:
        inputs:
          - name: repo
            resource: src
    - name: golangci-linting
      taskRef:
        name: linter-task
      params:
        - name: linter_tool
          value: golangci-lint
      resources:
        inputs:
          - name: repo
            resource: src
    - name: unit-test
      taskRef:
        name: go-test
      resources:
        inputs:
          - name: repo
            resource: src
      runAfter:
        - tox-linting
        - shellcheck-linting
        - hadolint-linting
        - golangci-linting
    - name: integration-test
      taskRef:
        name: docker-build
      resources:
        inputs:
          - name: repo
            resource: src
      runAfter:
        - unit-test
    - name: system-test
      taskRef:
        name: vind-task
      resources:
        inputs:
          - name: repo
            resource: src
      runAfter:
        - integration-test

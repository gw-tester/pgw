apiVersion: tekton.dev/v1alpha1
kind: PipelineResource
metadata:
  name: pgw-git
spec:
  type: git
  params:
    - name: revision
      value: master
    - name: url
      value: https://github.com/gw-tester/pgw
---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: linter-task
spec:
  resources:
    inputs:
      - name: repo
        type: git
        targetPath: src
  steps:
    - name: linter
      image: github/super-linter:v3
      workingDir: /workspace/src
      env:
        - name: LINTER_RULES_PATH
          value: /
        - name: DEFAULT_WORKSPACE
          value: /workspace/src
        - name: RUN_LOCAL
          value: "true"
---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: pgw
spec:
  resources:
    - name: src
      type: git
  tasks:
    - name: linting
      taskRef:
        name: linter-task
      resources:
        inputs:
          - name: repo
            resource: src
    - name: unit-test
      taskRef:
        name: go-test
      resources:
        inputs:
          - name: repo
            resource: src
      runAfter:
        - linting
    - name: integration-test
      taskRef:
        name: docker-build
      resources:
        inputs:
          - name: repo
            resource: src
      runAfter:
        - unit-test
    - name: system-test
      taskRef:
        name: vind-task
      resources:
        inputs:
          - name: repo
            resource: src
      runAfter:
        - integration-test
